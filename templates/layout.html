<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
    {% block fonts %}{% endblock %}
    
    <title>MyWardrobe {% block title %}{% endblock %}</title>


</head>
<body>
    <div class="logowrap">
        <img class="logo" src="./static/images/logo.png">
    </div>
    <div class="mirror">
        <img class="mirror" src="./static/images/the mirror.jpg">
        <img class="glass" src="./static/images/glass.jpg">
    </div>
    {% block main %}{% endblock %}
</body>
