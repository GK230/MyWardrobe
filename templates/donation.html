<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/donation.css') }}">
 </head> 
  <body>
    <img src="./static/images/logo.png">
  
    <div class="option">
      <h1>Make a donation</h1>
    </div>

    <form class="choose" action="/donate" method = "POST" enctype = "multipart/form-data"> 
    
      <div class="season">
        <label for="seasons">Season:</label> 
        <label for="A/W">A/W</label>
        <input type="radio" id="A/W" name="season" value="A/W">
        <label for="S/S">S/S</label>
        <input type="radio" id="S/S" name="season" value="S/S">
      </div>

      <div class="type">
        <label for="type">Type:</label>
        <select name="type" title="Choose one of the following..." class="selectpicker dropup" data-dropup-auto="false" data-width="65%">
          <option data-content="<span class='badge badge-success'>Top/Dress</span>">Top/Dress</option>
          <option data-content="<span class='badge badge-success'>Bottom</span>">Bottom</option>
          <option data-content="<span class='badge badge-success'>Shoes</span>">Shoes</option>
          <option data-content="<span class='badge badge-success'>Scarf</span>">Scarf</option>
          <option data-content="<span class='badge badge-success'>Hat</span>">Hat</option>
          <option data-content="<span class='badge badge-success'>Jewellery</span>">Jewellery</option>
          <option data-content="<span class='badge badge-success'>Jacket/Coat</span>">Jacket/Coat</option>
          <option data-content="<span class='badge badge-success'>Bag</span>">Bag</option>
        </select>
    </div>
    <div class="color">
        <label for="color">Color:</label>
        <select name="color" title="Choose from the following..." class="selectpicker dropup" data-dropup-auto="false" data-width="65%" multiple data-live-search="true">
            <option data-content="<span class='badge badge-success'>White</span>">White</option>
            <option data-content="<span class='badge badge-success'>Pink</span>">Pink</option>
            <option data-content="<span class='badge badge-success'>Blue</span>">Blue</option>
            <option data-content="<span class='badge badge-success'>Black</span>">Black</option>
            <option data-content="<span class='badge badge-success'>Red</span>">Red</option>
            <option data-content="<span class='badge badge-success'>Brown</span>">Brown</option>
            <option data-content="<span class='badge badge-success'>Green</span>">Green</option>
            <option data-content="<span class='badge badge-success'>Gold</span>">Gold</option>
            <option data-content="<span class='badge badge-success'>Silver</span>">Silver</option>
            <option data-content="<span class='badge badge-success'>Purple</span>">Purple</option>
            <option data-content="<span class='badge badge-success'>Multi</span>">Multi</option>
            <option data-content="<span class='badge badge-success'>Cream</span>">Cream</option>
            <option data-content="<span class='badge badge-success'>Grey</span>">Grey</option>
        </select>
    </div>
    <div class="pattern">
        <label for="pattern">Pattern:</label>
        <select name="pattern" title="Choose from the following..." class="selectpicker" data-width="65%" multiple data-live-search="true">
            <option data-content="<span class='badge badge-success'>Plain</span>">Plain</option>
            <option data-content="<span class='badge badge-success'>Striped</span>">Striped</option>
            <option data-content="<span class='badge badge-success'>Dotted</span>">Dotted</option>
            <option data-content="<span class='badge badge-success'>Floral</span>">Floral</option>
            <option data-content="<span class='badge badge-success'>Slogan</span>">Slogan</option>
            <option data-content="<span class='badge badge-success'>Animal</span>">Animal</option>
            <option data-content="<span class='badge badge-success'>Checked</span>">Checked</option>
        </select>
    </div>
    <div class="style">
        <label for="style">Style:</label>
        <select name="style" title="Choose from the following..." class="selectpicker" data-width="65%" multiple data-live-search="true">
            <option data-content="<span class='badge badge-success'>Chic</span>">Chic</option>
            <option data-content="<span class='badge badge-success'>Smart</span>">Smart</option>
            <option data-content="<span class='badge badge-success'>Ethnic</span>">Ethnic</option>
            <option data-content="<span class='badge badge-success'>Evening</span>">Evening</option>
            <option data-content="<span class='badge badge-success'>Sports</span>">Sports</option>
            <option data-content="<span class='badge badge-success'>Party</span>">Party</option>
            <option data-content="<span class='badge badge-success'>Work</span>">Work</option>
            <option data-content="<span class='badge badge-success'>Yoga</span>">Yoga</option>
            <option data-content="<span class='badge badge-success'>Interview</span>">Interview</option>
            <option data-content="<span class='badge badge-success'>Rain</span>">Rain</option>
            <option data-content="<span class='badge badge-success'>Sun</span>">Sun</option>
            <option data-content="<span class='badge badge-success'>Casual</span>">Casual</option>
        </select>
    </div>
    <button class="btn-submit" name="submit" value="select" type="submit">Select</button>
  </form>

  <form class="donate" action="/donate" method = "POST" enctype = "multipart/form-data">
    <label for="itemid">Please enter the number of the item you wish to donate:</label>
    <input type="text" id="itemno" name="itemno" >
    <button class="btn-enter" name="submit" value="enterno" type="submit">Enter</button>
  <!-- </form> -->

  <!-- <form class="donateyes" action="/donate" method = "POST" enctype = "multipart/form-data"> -->
    
    
    <dl class="items">
      {% for item in donations %}
        <dd><img src="/image?itemid={{ item }}"></dd> 
        <dt>{{ item }}</dt>
      {% endfor %}
    </dl>
  </form>



      
  </body>
</html>
