{% extends "child_layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/child_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h2>Register</h2>

    <form class="form" action="/register" method="post">
        <div class="form-group">
            <input class="form-control" input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>
        <button class="btn-register" type="submit">Register</button>
    </form>


    <script>

    $.get( "register.html", function( check ) {
      $( ".result" ).html( check );
      alert( "Sorry, that username has been taken." );
    });

    document.getElementByClass("btn-register").addEventListener("click", function(event){
    event.preventDefault();
    });

    document.document.getElementsByTagName("form").submit();

    </script>

{% endblock %}
